{% extends 'admin_base.html' %}

{% block content %}
 <main class="container">
    <h2>Product Management</h2>

    <!-- Add a button to add new products -->
    <a href="{% url 'add_product' %}" class="btn btn-primary">Add New Product</a>

    <br><br>

    <!-- Product table to display existing products -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Product 1 -->
        {% for product in products %}
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
          <td>{{product.stock}}</td>
          <td>
            <a href="edit_product.html" class="btn btn-info">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}

  </main>
